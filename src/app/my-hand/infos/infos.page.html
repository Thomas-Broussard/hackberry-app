<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>General Infos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item detail="false">
        <ion-label>Bluetooth </ion-label>
        <ion-input class="right-align" value="{{ device.getName() }}"></ion-input>
      </ion-item>

      <ion-item detail="false">
          <ion-label>MAC</ion-label>
          <ion-label class="right-align">{{ device.getId() }}</ion-label>
        </ion-item>

        <ion-item detail="false">
            <ion-label>Battery</ion-label>
            <ion-label class="right-align"> {{ device.getBattery() }} %</ion-label>
          </ion-item>
  

        <ion-item detail="false">
            <ion-label >Board</ion-label>
            <ion-label class="right-align">{{ device.getBoard() }}</ion-label>
          </ion-item>
          
    <ion-item detail="false">
      <ion-label >Firmware</ion-label>
      <ion-label class="right-align">{{ device.getVersion() }}</ion-label>
    </ion-item>

    <ion-item detail="false">
        <ion-label >Hand</ion-label>
        <ion-label class="right-align">{{ device.getHand() }}</ion-label>
      </ion-item>

    <ion-button expand="block" color="primary" (click)="askInfos()"> refresh</ion-button>

    </ion-content>
