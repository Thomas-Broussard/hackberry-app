<ion-header>
    <ion-toolbar>
  <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
  </ion-buttons>

    <ion-title>Sensor</ion-title>
    <ion-icon *ngIf="bluetooth.batteryWarning" slot="end"name="battery-dead" color="danger"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <canvas #lineCanvas height="100" width="100">
      </canvas>
      <br />
      <ion-button *ngIf="isPlaying" color="warning" (click)="onClickPause()"><ion-icon name="pause"></ion-icon></ion-button>
      <ion-button *ngIf="!isPlaying" color="success" (click)="onClickPlay()"><ion-icon name="play"></ion-icon></ion-button>

      <ion-button color="danger" (click)="onClickClear()">Clear</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
