<ion-header>
    <ion-toolbar>
      
      <ion-title>
          {{ 'home' | translate }}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title> Documentation </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>You'll find here all the useful documentation for Hackberry hand usage.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
  
  
      <ion-item routerLink="/bluetooth-connect" routerDirection="forward">
        <ion-icon slot="start" color="primary" name="bluetooth" ></ion-icon>
        <ion-label>{{ 'connect' | translate }}</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-icon slot="start" color="danger" name="log-out"></ion-icon>
        <ion-label>{{ 'exit-app' | translate }}</ion-label>
      </ion-item>
    
    </ion-list>
  </ion-content>
